<!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title data-translate-key="page_title"></title>
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <header class="site-header">
        <nav class="main-nav">
          <ul>
            <li><a href="#main-game" data-translate-key="nav_game"></a></li>
            <li><a href="#interactive-story" data-translate-key="nav_story"></a></li>
            <li><a href="#demo" data-translate-key="nav_demo"></a></li>
            <li><a href="#meet-the-staff" data-translate-key="nav_staff"></a></li>
            <li><a href="#about" data-translate-key="nav_about"></a></li>
            <li><a href="#faq" data-translate-key="nav_faq"></a></li>
            <li><a href="#rabbit-hole" data-translate-key="nav_rabbit_hole"></a></li>
            <li><a href="#contact-us" data-translate-key="nav_contact"></a></li>
            <li><a href="#donations" data-translate-key="nav_donations"></a></li>
          </ul>
        </nav>
        <div class="language-selector">
          <label for="lang-select" data-translate-key="lang_select_label"></label>
          <select id="lang-select">
            <option value="en">English</option>
            <option value="es">Español</option>
            <option value="ja">日本語</option>
            <option value="ru">Русский</option>
          </select>
        </div>
      </header>

      <main>
        <section id="main-game" class="content-section">
          <h2 data-translate-key="main_game_title"></h2>
          <div class="main-image-container">
            <img src="placeholder-main-image.png" alt="Main game image" class="main-game-image">
          </div>
          <div class="buy-now-container">
            <button class="buy-button" data-translate-key="buy_button"></button>
          </div>
          <div class="platform-buttons">
            <button class="platform-btn">PC</button>
         <!--   <button class="platform-btn">PS5</button>
            <button class="platform-btn">Xbox Series X</button>
            <button class="platform-btn">Switch</button> -->

          </div>
          <h3 data-translate-key="concept_art_title"></h3>
          <div class="concept-art-gallery">
            <img src="placeholder-concept-1.png" alt="Concept Art 1">
            <img src="placeholder-concept-2.png" alt="Concept Art 2">
            <img src="placeholder-concept-3.png" alt="Concept Art 3">
            <img src="placeholder-concept-4.png" alt="Concept Art 4">
          </div>
        </section>

        <section id="interactive-story" class="content-section">
          <h2 data-translate-key="story_title"></h2>
          <div class="story-container">
            <div id="story-image-container">
              <img id="story-image" src="" alt="Story scene" style="display: none;">
            </div>
            <div id="story-text-container">
              <p id="story-text"></p>
            </div>
            <div id="story-choices"></div>
          </div>
        </section>

        <section id="demo" class="content-section">
          <h2 data-translate-key="demo_title"></h2>
          <p data-translate-key="demo_intro"></p>
          <p data-translate-key="demo_download_prompt"></p>
          <ul>
            <li><a href="#" class="demo-link" data-translate-key="demo_link_steam"></a></li>
            <li><a href="#" class="demo-link" data-translate-key="demo_link_itch"></a></li>
            <li><a href="#" class="demo-link" data-translate-key="demo_link_other"></a></li>
          </ul>
          <p data-translate-key="demo_outro"></p>
        </section>

        <section id="meet-the-staff" class="content-section">
          <h2 data-translate-key="staff_title"></h2>
          <p data-translate-key="staff_world_intro"></p>
          <div class="staff-grid">
            <div class="staff-member">
              <img src="placeholder-staff-1.png" alt="Character 1 Portrait">
              <h4 data-translate-key="staff_char1_name"></h4>
              <p data-translate-key="staff_char1_desc"></p>
            </div>
            <div class="staff-member">
              <img src="placeholder-staff-2.png" alt="Character 2 Portrait">
              <h4 data-translate-key="staff_char2_name"></h4>
              <p data-translate-key="staff_char2_desc"></p>
            </div>
            <div class="staff-member">
              <img src="placeholder-staff-3.png" alt="Character 3 Portrait">
              <h4 data-translate-key="staff_char3_name"></h4>
              <p data-translate-key="staff_char3_desc"></p>
            </div>
            <div class="staff-member">
              <img src="placeholder-staff-4.png" alt="Character 4 Portrait">
              <h4 data-translate-key="staff_char4_name"></h4>
              <p data-translate-key="staff_char4_desc"></p>
            </div>
            <div class="staff-member">
              <img src="placeholder-staff-5.png" alt="Character 5 Portrait">
              <h4 data-translate-key="staff_char5_name"></h4>
              <p data-translate-key="staff_char5_desc"></p>
            </div>
            <div class="staff-member">
              <img src="placeholder-staff-6.png" alt="Character 6 Portrait">
              <h4 data-translate-key="staff_char6_name"></h4>
              <p data-translate-key="staff_char6_desc"></p>
            </div>
          </div>
        </section>

        <section id="about" class="content-section">
          <h2 data-translate-key="about_title"></h2>
          <p data-translate-key="about_p1"></p>
          <p data-translate-key="about_p2"></p>
          <p data-translate-key="about_p3"></p>
          <p data-translate-key="about_p4"></p>
        </section>

        <section id="faq" class="content-section">
          <h2 data-translate-key="faq_title"></h2>
          <div class="faq-item">
            <p><strong data-translate-key="faq_q_platforms"></strong></p>
            <p data-translate-key="faq_a_platforms"></p>
          </div>
          <div class="faq-item">
            <p><strong data-translate-key="faq_q_release"></strong></p>
            <p data-translate-key="faq_a_release"></p>
          </div>
          <div class="faq-item">
            <p><strong data-translate-key="faq_q_langs"></strong></p>
            <p data-translate-key="faq_a_langs"></p>
          </div>
           <div class="faq-item">
            <p><strong data-translate-key="faq_q_inspired"></strong></p>
            <p data-translate-key="faq_a_inspired"></p>
          </div>
          <div class="faq-item">
            <p><strong data-translate-key="faq_q_jumpscares"></strong></p>
            <p data-translate-key="faq_a_jumpscares"></p>
          </div>
        </section>

        <section id="rabbit-hole" class="content-section">
          <h2 data-translate-key="rabbit_hole_title"></h2>
          <div class="rabbit-hole-links">
            <a href="EXTERNAL_LINK_1" target="_blank" class="rabbit-hole-link">
              <img src="placeholder-rabbit-hole-1.png" alt="Link Image 1">
            </a>
            <a href="EXTERNAL_LINK_2" target="_blank" class="rabbit-hole-link">
              <img src="placeholder-rabbit-hole-2.png" alt="Link Image 2">
            </a>
          </div>
        </section>

        <section id="contact-us" class="content-section">
          <h2 data-translate-key="contact_title"></h2>
          <p data-translate-key="contact_intro"></p>
          <form id="contact-form" class="contact-form">
             <div class="form-group">
              <label for="contact-name" data-translate-key="contact_label_name"></label>
              <input type="text" id="contact-name" name="name" required>
            </div>
            <div class="form-group">
              <label for="contact-email" data-translate-key="contact_label_email"></label>
              <input type="email" id="contact-email" name="email" required>
            </div>
            <div class="form-group">
              <label for="contact-message" data-translate-key="contact_label_message"></label>
              <textarea id="contact-message" name="message" rows="5" required></textarea>
            </div>
            <div class="form-group">
              <button type="submit" class="submit-button" data-translate-key="contact_button_send"></button>
            </div>
          </form>
          <p id="contact-feedback" style="display: none; margin-top: 15px;"></p>
        </section>

        <section id="donations" class="content-section">
          <h2 data-translate-key="donations_title"></h2>
          <p data-translate-key="donations_intro"></p>
          <div class="donation-options">
            <h3 data-translate-key="donations_popular_platforms"></h3>
            <div class="donation-grid">
              <a href="URL_PAYPAL" target="_blank" class="donation-button paypal" data-translate-key="donations_paypal"></a>
              <a href="URL_PATREON" target="_blank" class="donation-button patreon" data-translate-key="donations_patreon"></a>
              <a href="URL_KOFI" target="_blank" class="donation-button kofi" data-translate-key="donations_kofi"></a>
            </div>
            <h3 data-translate-key="donations_direct_title"></h3>
            <div class="direct-donation">
              <p data-translate-key="donations_direct_intro"></p>
              <a href="URL_DONACION_DIRECTA" target="_blank" class="donation-button direct" data-translate-key="donations_direct_button"></a>
            </div>
          </div>
        </section>
      </main>

      <footer class="site-footer">
        <div class="mascot-logo">
            <img src="placeholder-mascot.png" alt="Game/Studio Mascot">
        </div>
        <div class="social-links">
          <a href="#" target="_blank">Twitter</a> |
          <a href="#" target="_blank">Instagram</a> |
          <a href="#" target="_blank">Discord</a> |
          <a href="#" target="_blank">YouTube</a> |
          <a href="#" target="_blank">Steam</a>
        </div>
        <p class="copyright" data-translate-key="copyright"></p>
      </footer>

      <script src="script.js"></script>
    </body>
    </html>
