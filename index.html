<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Storie</title>
    <link rel="stylesheet" href="InteractiveStorieStyle.CSS">
    <style>
        @font-face {
            font-family: 'AliceInWonderland';
            src: url('fonts/Alice_in_Wonderland_3.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        
        body {
            background: #000;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .polaroids {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            position: relative;
            width: 500px;
            height: 250px;
        }
        
        .polaroid {
            position: absolute;
            width: 180px;
            height: 200px;
            background: #111;
            border: 8px solid #fff;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.7);
            transform: rotate(-10deg);
        }
        
        .polaroid:nth-child(2) {
            left: 60px;
            top: 20px;
            transform: rotate(5deg);
        }
        
        .polaroid:nth-child(3) {
            left: 120px;
            top: 0;
            transform: rotate(-3deg);
        }
        
        .polaroid:nth-child(4) {
            left: 180px;
            top: 30px;
            transform: rotate(8deg);
        }
        
        .polaroid:nth-child(5) {
            left: 240px;
            top: 10px;
            transform: rotate(-6deg);
        }
        
        .main-title {
            font-family: 'AliceInWonderland', cursive;
            color: #fff;
            font-size: 2.2em;
            text-align: center;
            margin-bottom: 0.2em;
            letter-spacing: 2px;
            text-shadow: 0 0 8px #000, 0 0 2px #fff;
        }
        
        .main-subtitle {
            font-family: 'AliceInWonderland', cursive;
            color: #fff;
            font-size: 1.3em;
            text-align: center;
            margin-bottom: 1.5em;
            letter-spacing: 1px;
            text-shadow: 0 0 8px #000, 0 0 2px #fff;
        }
        
        #story-container {
            background: rgba(30, 30, 30, 0.95);
            border-radius: 8px;
            padding: 24px 20px 16px 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            width: 400px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="polaroids">
        <div class="polaroid"></div>
        <div class="polaroid"></div>
        <div class="polaroid"></div>
        <div class="polaroid"></div>
        <div class="polaroid"></div>
    </div>
    <div class="main-title">Tantos recuerdos...</div>
    <div class="main-subtitle">Tanto dolor</div>
    <div id="story-container">
        <div id="story-text"></div>
        <div id="choices"></div>
    </div>
    <script src="InteractiveStorie.js"></script>
</body>

</html>
